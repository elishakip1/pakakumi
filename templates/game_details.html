<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game #{{ game_id }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .header {
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .back-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        .placeholder-content {
            background: #16213e;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }
        .placeholder-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <h1>
                    <a href="/" class="btn back-btn me-3">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    Game #{{ game_id }} Details
                </h1>
            </div>
            <div class="mt-3">
                <p class="mb-0">Detailed player data not currently stored</p>
            </div>
        </div>
        
        <div class="placeholder-content">
            <div class="placeholder-icon">
                <i class="fas fa-database"></i>
            </div>
            <h3>Player Data Storage Not Implemented</h3>
            <p class="lead">
                To view detailed player information, we would need to store additional data in Google Sheets.
            </p>
            <p>
                This can be implemented by extending the data collection script to capture player details.
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
