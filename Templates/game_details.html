<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game #{{ game.id }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .header {
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .card {
            background-color: #16213e;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .game-header {
            border-bottom: 2px solid #2d3747;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .multiplier {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .win .multiplier {
            color: #2ecc71;
        }
        .loss .multiplier {
            color: #e74c3c;
        }
        .player-row {
            border-bottom: 1px solid #2d3747;
            padding: 12px 0;
        }
        .player-row:last-child {
            border-bottom: none;
        }
        .player-username {
            font-weight: 500;
        }
        .positive-profit {
            color: #2ecc71;
        }
        .negative-profit {
            color: #e74c3c;
        }
        .back-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        .table-header {
            background-color: #0f3460;
            color: #fff;
            font-weight: 600;
        }
        .win-bg {
            background-color: rgba(46, 204, 113, 0.1);
        }
        .loss-bg {
            background-color: rgba(231, 76, 60, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <h1>
                    <a href="/" class="btn back-btn me-3">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    Game #{{ game.id }} Details
                </h1>
                <div class="multiplier {{ 'win' if game.multiplier >= 1.5 else 'loss' }}">
                    {{ game.multiplier }}x
                </div>
            </div>
            <div class="mt-3 text-muted">
                <i class="far fa-clock"></i> {{ game.date }}
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Players</h5>
                
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr class="table-header">
                                <th>Player</th>
                                <th>Multiplier</th>
                                <th>Amount</th>
                                <th class="text-end">Profit</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for player in game.players %}
                            <tr class="player-row {{ 'win-bg' if player.profit > 0 else 'loss-bg' }}">
                                <td class="player-username">
                                    <i class="fas fa-user me-2"></i> {{ player.username }}
                                </td>
                                <td>{{ player.multiplier }}</td>
                                <td>{{ player.amount }}</td>
                                <td class="text-end {{ 'positive-profit' if player.profit > 0 else 'negative-profit' }}">
                                    {{ player.profit|abs }}{{ '+' if player.profit > 0 else '-' }}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
